services:
  ruckus-bot:
    build: .
    container_name: ruckus-ai-bot
    environment:
      - NODE_ENV=production
      - CONVEX_URL=https://fast-wolverine-841.convex.cloud
      - CLAUDE_CODE_OAUTH_TOKEN
      - ANTHROPIC_API_KEY
    volumes:
      # Persist bot credentials
      - ./.bot-credentials.json:/app/.bot-credentials.json
      # Persist memory file
      - ./MEMORY.md:/workspace/MEMORY.md
      # Mount workspace for Claude Code
      - ./workspace:/workspace
    restart: unless-stopped
